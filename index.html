<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="description" content="Car Racing Game HTML5" />
        <meta name="keywords" content="game, car , race, car race, html5" />
        <meta name="author" content="@dharma_situmorang" />
        <title>Car Race HTML5 , CSS3 , VanillaJS - Dharma Situmorang</title>

        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#2996ec" />

    </head>

    <body class="bg-dark">

        <!-- container -->
        <div class="container border-0 p-3 shadow">
            <h1 class="center mt-4 bold text-white card shadow bg-dark p-2 border-white">
                Car Racing
            </h1>

            <!-- papan-score -->
            <div class="papan-final-score d-none">
                <div class="card bg-dark border-white">
                    <div class="card-body">
                        <h4 class="card-title text-white">Final Proggress Score</h4>
                        <div class="d-md-flex score-list justify-content-between"></div>
                    </div>
                </div>
            </div>
            <!-- end of papan score -->

            <div class="container">
                <!-- race -->
                <div class="race d-flex justify-content-between">
                    <div class="all-bot">
                        <span class="badge badge-success" title="Player1 : Kamu">Kamu</span>
                        <div class="car car3 bold" data-player="Kamu">
                            <player-name class="mb-0 lead">
                                <img src="./img/car/kamu.png" alt="Kamu">
                            </player-name>
                        </div>
                        <span class="badge badge-danger" title="Player2 : Alex">Alex</span>
                        <div class="car car1" data-player="Alex">
                            <player-name class="mb-0 lead">
                                <img src="./img/car/alex.png" alt="Alex">
                            </player-name>
                        </div>
                        <span class="badge badge-primary" title="Player3 : Dono">Dono</span>
                        <div class="car car2" data-player="Dono">
                            <player-name class="mb-0 lead">
                                <img src="./img/car/dono.png" alt="Dono">
                            </player-name>
                        </div>
                        <span class="badge badge-warning" title="Player4 : Tejo">Tejo</span>
                        <div class="car car4" data-player="Tejo">
                            <player-name class="mb-0 lead">
                                <img src="./img/car/tejo.png" alt="Tejo">
                            </player-name>
                        </div>
                        <span class="badge badge-light" title="Player5 : Jepri">Jepri</span>
                        <div class="car car5" data-player="Jepri">
                            <player-name class="mb-0 lead">
                                <img src="./img/car/jepri.png" alt="Jepri">
                            </player-name>
                        </div>
                    </div>
                    <line-finish></line-finish>
                </div>
                <!-- end of race -->
            </div>

            <div class="all-action mx-auto">
                <button type="button" class="raceButton btn btn-primary">
                    Mulai
                </button>
                <button type="button" class="reply btn btn-danger">
                    &circlearrowleft; Main Lagi
                </button>
            </div>

        </div>
        <!-- end of container -->

        <!-- Bootstrap core JavaScript -->
        <script src="./vendor/jquery.min.js"></script>
        <script src="./vendor/bootstrap.bundle.min.js"></script>
        <script src="./vendor/sweetalert2.all.min.js"></script>

        <script src="./index.js" type="module"></script>
        <script>
            // REGISTER SERVICE WORKER
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("./service-worker.js")
                        .then(function () {
                            console.log("Pendaftaran ServiceWorker berhasil");
                        })
                        .catch(function () {
                            console.log("Pendaftaran ServiceWorker gagal");
                        });
                });
            } else {
                console.log("ServiceWorker belum didukung browser ini.");
            }
        </script>

    </body>

</html>
